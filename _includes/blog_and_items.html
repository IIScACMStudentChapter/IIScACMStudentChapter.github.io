<!-- Start Pupolar Article  Area -->
<section class="pupolar-article-area bg-color3">
    <div class="pupolar-article-wrapper  section-spacing bminus-30">
        <div class="container">
            <!-- <div class="section-title">
                <h2 class="heading-2">Recent Posts</h2>
            </div> -->
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <article class="pupolar-article  bg-color1 ">
                        <header class="popular-article-top">
                            <div class="popular-top-logo">
                                <div class="popular-logo-icon"><img src="{{site.baseurl}}/assets/images/popular-2.png" alt="service icon"></div>
                            </div>
                            <div class="popular-top-title">
                                <h5 class="heading-5">Events</h5>
                            </div>
                        </header>
                        <ul class="popular-article-list list-inline">
                          {% for blog in site.posts %}
                            <li>
                                <a href="{{blog.url}}"><b>{{blog.title}} --- {{blog.date | date_to_long_string}}</b></a>
                                <p>{{blog.summary}}</p>
                            </li>
                          {% endfor %}
                        </ul>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Pupolar Article Area -->
